<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="image/png" sizes="96x96" rel="icon" href="./icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Play:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Soccer Cashflow Analysis 2025</title>

    <style>
      body {
        font-family: "Play", sans-serif;
        margin: 0;
        background: linear-gradient(135deg, #393e46, #222831);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      h1 {
        color: rgba(0, 173, 181, 1);
        font-family: "Permanent Marker", cursive;
        font-size: 3.5rem;
        text-align: center;
        margin-bottom: 20px;
      }

      canvas {
        max-width: 90%;
        width: 800px;
        height: 400px;
        border-radius: 8px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        background-color: rgba(238, 238, 238, 1);
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.0.2/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon"></script>
  </head>
  <body>
    <h1>Soccer Cashflow Analysis 2025</h1>
    <canvas id="chart"></canvas>

    <script>
      // Define color constants
      const colorTealLight = "rgba(0, 173, 181, 0.2)";
      const colorTealMedium = "rgba(0, 173, 181, 0.6)";
      const colorTealDark = "rgba(0, 173, 181, 1)"; //used in css
      const colorBlack = "rgba(34, 40, 49,1)";
      const colorBlackLight = "rgba(57, 62, 70, 1)";
      const colorGrey = "rgba(238, 238, 238, 1)"; //used in css

      // Define data
      const data = {
        labels: [
          "2025-01-01",
          "2025-01-14",
          "2025-01-31",
          "2025-02-10",
          "2025-03-01",
          "2025-03-14",
          "2025-03-28",
          "2025-04-10",
          "2025-05-01",
          "2025-05-15",
        ],
        datasets: [
          {
            label: "Umsatz in €",
            data: [0, 10, 20, 10, 20, 100, 0, 200, 10, 30, 250],
            backgroundColor: colorTealLight,
            borderColor: colorTealDark,
            borderWidth: 2,
            pointRadius: 6,
            pointBackgroundColor: colorTealDark,
            pointHoverRadius: 10,
            borderDash: [5, 5],
            tension: 0.3, // Smooth line
          },
        ],
      };

      // Define options
      const options = {
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              callback: function (value) {
                return "€ " + value;
              },
            },
          },
        },
        plugins: {
          tooltip: {
            backgroundColor: colorBlack,
            titleFont: { size: 14, family: "Play" },
            bodyFont: { size: 13 },
            padding: 10,
          },
        },
      };

      // Get the context of the canvas element and create the chart
      const ctx = document.getElementById("chart").getContext("2d");
      const chart = new Chart(ctx, {
        type: "line",
        data: data,
        options: options,
      });
    </script>
  </body>
</html>
